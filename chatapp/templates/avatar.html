<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #container {
            position: relative;
        }

        #centerImage {
            max-width: 60%;
            max-height: auto;
            display: block;
            margin: 0 auto;
        }

        #circleButton {
            position: relative;
            top: 10px;
            left: 45%;
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 20px 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }

        #circleButton.recording {
            background-color: #ff0000;
        }

        .btn1 {
            text-align: center;
            text-decoration: none;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
        }

        .btn-primary1 {
            background-color: #ff0000;
            color: #fff;
            width: 10%;
            margin-left: 85%;
        }
    </style>
</head>

<body>
    <div id="container">
        <a class="btn1 btn-primary1" href="{% url 'mock' %}" role="button">退出會議</a>
        <img id="centerImage"
            src="https://github.com/Mike1ife/HCI-Final-Project/blob/main/avatar_images/man.png?raw=true"
            alt="Centered Image">
        <button id="circleButton">Record</button>
        <audio id="recordedAudio" controls style="display:none;"></audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var recordButton = document.getElementById('circleButton');
            var isRecording = false;
            var mediaRecorder;
            var chunks = [];
            var recordedAudioElement = document.getElementById('recordedAudio');

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function (stream) {
                    mediaRecorder = new MediaRecorder(stream);

                    mediaRecorder.ondataavailable = function (e) {
                        if (e.data.size > 0) {
                            chunks.push(e.data);
                        }
                    };

                    mediaRecorder.onstop = function () {
                        var audioBlob = new Blob(chunks, { type: 'audio/wav' });
                        var audioUrl = URL.createObjectURL(audioBlob);

                        recordedAudioElement.src = audioUrl;
                        recordedAudioElement.style.display = 'block';

                        chunks = [];
                    };

                    recordButton.addEventListener('click', function () {
                        if (isRecording) {
                            // Stop recording
                            mediaRecorder.stop();
                            recordButton.classList.remove('recording');
                            recordButton.textContent = 'Record';
                        } else {
                            // Start recording
                            mediaRecorder.start();
                            recordButton.classList.add('recording');
                            recordButton.textContent = 'Stop';
                        }

                        // Toggle recording state
                        isRecording = !isRecording;
                    });
                })
                .catch(function (err) {
                    console.error('Error accessing microphone:', err);
                });
        });
    </script>
</body>

</html>
